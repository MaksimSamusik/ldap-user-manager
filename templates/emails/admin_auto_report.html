<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
        }

        .footer {
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ email_content.header|safe }}</h1>

        <div class="meta">
            <p>Report generated on: <strong>{{ notification_date }}</strong></p>
            <p>Total users notified: <strong>{{ total_users }}</strong></p>
        </div>

        <div class="section">
            <p>{{ email_content.body|safe }}</p>
        </div>

        <div class="section">
            {{ user_table|safe }}
        </div>

        <div class="footer">
            <p>{{ email_content.footer|safe }}</p>
        </div>
    </div>
</body>
</html>
