<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #f7fafc;
        }
        .header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            padding: 25px 20px;
            text-align: center;
            color: white;
            border-radius: 6px 6px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .content {
            padding: 25px;
            background-color: #fff;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #718096;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        .warning {
            color: #d69e2e;
            background-color: #fffaf0;
            padding: 12px;
            border-left: 4px solid #d69e2e;
            border-radius: 4px;
            margin: 15px 0;
        }
        .critical {
            color: #c53030;
            background-color: #fff5f5;
            padding: 12px;
            border-left: 4px solid #c53030;
            border-radius: 4px;
            margin: 15px 0;
            font-weight: 600;
        }
        p {
            margin: 12px 0;
            font-size: 15px;
        }
        strong {
            color: #2d3748;
            font-weight: 600;
        }
        .action-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4299e1;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ urgency_level }}</h1>
    </div>

    <div class="content">
        <div class="{{ message_type }}">
            <p>{{ email_content.header|safe }}</p>
            <p>{{ email_content.body }}</p>
        </div>

        <div class="footer">
            <p>{{ email_content.footer }}</p>
            <p>Verification date: {{ current_date }}</p>
            <p>This is an automated notification. Please don't reply to this email.</p>
        </div>
    </div>
</body>
</html>
